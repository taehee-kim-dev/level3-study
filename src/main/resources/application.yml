server:
  shutdown: graceful

---
spring:
  config:
    activate:
      on-profile: local,test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true

logging.level:
  org.hibernate.type: trace
  org.apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.type: trace
  org.apache.coyote.http11: debug

---
spring:
  config:
    activate:
      on-profile: deploy1

server:
  port: 8081

---
spring:
  config:
    activate:
      on-profile: deploy2

server:
  port: 8082

